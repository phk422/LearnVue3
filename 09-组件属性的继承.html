<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>

  <style>
    .sel {
      width: 90px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 该事件会直接传递给select -->
    <my-cpn @change="selectChange" class="sel"></my-cpn>
  </div>

  <script>
    const MyCpn = {
      inheritAttrs: false, // 将其设为false将不会继承在根元素上
      // template: `
      //   <select :class="$attrs.class" :onChange="$attrs.onChange">
      //     <option>西瓜</option>
      //     <option>苹果</option>
      //     <option>香蕉</option>
      //   </select>
      // `,
      // 或者
      template: `
        <select v-bind="$attrs">
          <option>西瓜</option>
          <option>苹果</option>
          <option>香蕉</option>
        </select>
      `,
      created () {
        // 可以通过组件的$attrs访问组件的属性
        console.log(this.$attrs);
      }
    }

    Vue.createApp({
      components: {
        MyCpn
      },
      methods: {
        selectChange(e) {
          console.log(e.target.value);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
